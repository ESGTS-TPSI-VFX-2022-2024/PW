<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="geral.css">
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Coluna 1</th>
                <th>Coluna 2</th>
                <th>Coluna 3</th>
                <th colspan="2">Coluna 4</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Linha 2</td>
                <td>Linha 2</td>
                <td>Linha 2</td>
                <td>Linha 2</td>
                <td>Linha 2</td>
            </tr>
    
            <tr>
                <td colspan="2">Linha 3</td>
                <td colspan="3">Linha 3</td>
            </tr>
    
            <tr>
                <td>Linha 4</td>
                <td colspan="2">Linha 4</td>
                <td colspan="2">Linha 4</td>
            </tr>

            <tr>
                <td>Linha 2</td>
                <td>Linha 2</td>
                <td>Linha 2</td>
                <td>Linha 2</td>
                <td>Linha 2</td>
            </tr>
    
            <tr>
                <td colspan="2">Linha 3</td>
                <td colspan="3">Linha 3</td>
            </tr>
    
            <tr>
                <td>Linha 4</td>
                <td colspan="2">Linha 4</td>
                <td colspan="2">Linha 4</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Footer 1</td>
                <td>Footer 2</td>
                <td>Footer 3</td>
                <td>Footer 4</td>
                <td>Footer 5</td>
            </tr>   
        </tfoot>

    </table>
    
</body>
</html>
